<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

<link rel="stylesheet" href="./Style.css">
</head>
<body>
 <div class="container">
  <img src="./images/bg-main-desktop.png" alt="" class="bg-img">
  <div class="card-wrapper">
    <div class="card-img">
      <div class="card01"> <img src="./images/bg-card-front.png" alt="">
      </div>
      <div class="card02">
        <img src="./images/bg-card-back.png" alt="">
      </div>
    </div>
    <div class="formfield">
      <form id="cardForm" action="#" method="post" onsubmit="">
        <label for="cardHolder">Cardholder Name</label><br>
        <input type="text" id="cardHolderName" name="cardHolder" required><br>
      
      </form>
    </div>
  </div>
 </div>
  
</body>
</html>
