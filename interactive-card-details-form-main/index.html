<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

<link rel="stylesheet" href="./Style.css">
</head>
<body>
  <img src="./images/bg-main-desktop.png" alt="" class="bg-img">
 <div class="container">
  <div class="card-wrapper">
    <div class="cards">
      <div class="card01">
        <img src="./images/bg-card-front.png" alt="" class="bgcard">
          <div class="carddetails">
            <img src="./images/card-logo.svg" style="width: 80px;" alt="">
                <h1>0000 0000 0000 0000</h1>
            <div class="cardbaseline">
               <h2>Jane Appleseed</h2>
               <h3>00/00</h3>
            </div>
          </div>
        </div>
     
      <div class="card02">
        <img src="./images/bg-card-back.png" alt="" class="bgcard">
        <p>000</p>
      </div>
    </div>

      <form class="cardform" id="cardForm" action="#" method="post" onsubmit="">
        <label class="label" for="cardHolder">Cardholder Name</label>
        <input class="input" placeholder="e.g. Jane Appleseed" type="text" id="cardName" name="cardHolder" required>
        <span id="nameError" class="error"></span><br>

        <label class="label" for="cardNumber">Card Number</label>
        <input class="input" placeholder="e.g. 1234 5678 9123 0000" type="text" id="cardNumber" name="cardNumber" required>
        <span id="numberError" class="error"></span><br>

        <div class="datecvc">
          <div class="mmyy">
      <label class="label" class="label" for="expiration date">Exp. Date (MM/YY)</label><br>
      <span>
        <input class="input" placeholder="MM" type="text" id="month" name="month" required> <span id="monthError" class="error"></span>
        <input class="input" placeholder="YY" type="text" id="year" name="year" required><span id="yearError" class="error"></span><br>
      </span>
      </div>
      <div class="CVC">
        <label class="label" for="cardHolder">CVC</label><br>
        <input class="input" placeholder="e.g. 123" type="text" id="CVC" name="cvc" required>
        <span id="nameError" class="error"></span><br>
      </div>
      </div>
      <button type="submit" id="submit" class="submit">Confirm
      </button>
      </form>
      
  </div>




 </div>
  
  <script src="./script.js"></script>
</body>
</html>
